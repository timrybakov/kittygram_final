version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: timrybakov/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media

  frontend:
    env_file: .env
    image: timrybakov/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    image: timrybakov/kittygram_nginx
    env_file: .env
    ports:
      - 8080:80
    volumes:
      - static:/static
      - media:/media

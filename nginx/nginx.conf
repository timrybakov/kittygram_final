
server {
  listen 80;

  location /api/ {
    client_max_body_size 20M;
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8080/api/;
  }

  location /admin/ {
    client_max_body_size 20M;
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8080/admin/;
  }

  location /media/ {
    alias /media/;
  }

  location / {
    alias /static/;
    index index.html;
    try_files $uri $uri/ /index.html;
  }
}
